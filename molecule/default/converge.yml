---
- name: Converge
  hosts: all
  tasks:
    - name: "Include ansible-role-system_users"
      include_role:
        name: "ansible-role-system_users"
      vars:
        system_users_groups:
          - name: bob
            state: present
        system_users_users:
          - name: bob
            group: bob
            state: present
        system_users_authorized_keys:
          - user: bob
            key: ssh-rsa  root@e8076451786f
